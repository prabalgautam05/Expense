<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .month-selector {
            margin-bottom: 25px;
        }

        .month-dropdown {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #4facfe;
            border-radius: 10px;
            background: white;
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234facfe' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .month-dropdown:focus {
            outline: none;
            border-color: #3a9ef0;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .month-dropdown:hover {
            border-color: #3a9ef0;
            transform: translateY(-1px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-category-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .add-category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(86, 171, 47, 0.3);
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .category-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .category-name {
            flex: 2;
            min-width: 120px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .category-amount {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .category-dropdown {
            flex: 1;
            min-width: 120px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        .category-dropdown:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.1);
        }

        .confirm-add-btn {
            background: #28a745;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .confirm-add-btn:hover {
            background: #218838;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .confirm-add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .expense-added {
            background: #d4edda !important;
            border: 2px solid #28a745 !important;
        }

        .expense-added .confirm-add-btn {
            background: #28a745;
            opacity: 0.7;
        }

        .remove-category {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .remove-category:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .summary-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            z-index: 1;
        }

        .summary-card > * {
            position: relative;
            z-index: 2;
        }

        .card-income {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-expenses {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card-leftover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-investments {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .summary-card .amount {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 25px;
        }

        .export-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .savings-goal {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #ffb88c;
        }

        .goal-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .goal-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffb88c;
            border-radius: 8px;
            background: white;
        }

        .set-goal-btn {
            background: #ff7675;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 8px;
            font-weight: 600;
            color: #2d3436;
        }

        .tag-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .tag-summary h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .tag-breakdown {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-item {
            background: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 15px;
                gap: 20px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .input-section, .summary-section {
                padding: 20px 15px;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .month-dropdown {
                font-size: 0.9rem;
                padding: 10px 12px;
            }
            
            .category-item {
                padding: 15px 10px;
            }
            
            .category-row {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .category-name, .category-amount, .category-dropdown {
                width: 100%;
            }
            
            .confirm-add-btn, .remove-category {
                align-self: center;
                margin-top: 5px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .main-content {
                padding: 10px;
                gap: 15px;
            }
            
            .input-section, .summary-section {
                padding: 15px 10px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .summary-card {
                padding: 15px;
            }
            
            .summary-card .amount {
                font-size: 1.3rem;
            }
            
            .month-dropdown {
                font-size: 0.85rem;
                padding: 8px 10px;
            }
            
            .category-item {
                padding: 12px 8px;
            }
            
            .category-dropdown {
                font-size: 0.8rem;
            }
            
            .export-section {
                justify-content: center;
                flex-direction: column;
                gap: 10px;
            }
            
            .export-btn {
                width: 100%;
                justify-content: center;
            }
            
            .chart-container {
                height: 250px;
            }
            
            .goal-input {
                flex-direction: column;
                gap: 8px;
            }
            
            .goal-input input, .set-goal-btn {
                width: 100%;
            }
        }

        .no-print {
            /* This class will hide elements during PDF generation */
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-pie"></i> Personal Budget Planner</h1>
            <p>Take control of your finances with smart budgeting</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i>
                    Budget Input
                </h2>

                <div class="month-selector no-print">
                    <select class="month-dropdown" id="monthSelector">
                        <option value="January">📅 January</option>
                        <option value="February">📅 February</option>
                        <option value="March">📅 March</option>
                        <option value="April">📅 April</option>
                        <option value="May">📅 May</option>
                        <option value="June">📅 June</option>
                        <option value="July">📅 July</option>
                        <option value="August">📅 August</option>
                        <option value="September">📅 September</option>
                        <option value="October">📅 October</option>
                        <option value="November">📅 November</option>
                        <option value="December">📅 December</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="salary">Monthly Salary (₹)</label>
                    <input type="number" id="salary" placeholder="Enter your monthly salary" min="0">
                </div>

                <div id="categories">
                    <div class="category-item">
                        <div class="category-row">
                            <input type="text" placeholder="Expense name" class="category-name">
                            <input type="number" placeholder="0" class="category-amount" min="0">
                            <select class="category-dropdown">
                                <option value="">Select Category</option>
                                <option value="Food">🍕 Food</option>
                                <option value="Transport">🚗 Transport</option>
                                <option value="Bills">🧾 Bills / Household</option>
                                <option value="Debt">💳 Debt Repayment</option>
                                <option value="Savings">💰 Savings</option>
                                <option value="Investment">📈 Investment</option>
                            </select>
                            <button class="confirm-add-btn" onclick="confirmAddExpense(this)">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="remove-category" onclick="removeCategory(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button class="add-category-btn no-print" onclick="addCategory()">
                    <i class="fas fa-plus"></i> Add Expense
                </button>

                <div class="savings-goal">
                    <h3 style="margin-bottom: 15px; color: #2d3436;">
                        <i class="fas fa-target"></i> Savings Goal
                    </h3>
                    <div class="goal-input no-print">
                        <input type="number" id="savingsGoal" placeholder="Enter your savings goal (₹)" min="0">
                        <button class="set-goal-btn" onclick="setSavingsGoal()">Set Goal</button>
                    </div>
                    <div id="goalProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText"></div>
                    </div>
                </div>
            </div>

            <div class="summary-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-line"></i>
                    Financial Summary
                </h2>

                <div class="summary-cards">
                    <div class="summary-card card-income">
                        <h3>Monthly Income</h3>
                        <div class="amount" id="totalIncome">₹0</div>
                    </div>
                    <div class="summary-card card-expenses">
                        <h3>Total Expenses</h3>
                        <div class="amount" id="totalExpenses">₹0</div>
                    </div>
                    <div class="summary-card card-leftover">
                        <h3>Leftover</h3>
                        <div class="amount" id="leftover">₹0</div>
                    </div>
                    <div class="summary-card card-investments">
