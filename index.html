<html lang="en">
<head>

maskable%22%7D%5D%7D">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .month-selector {
            margin-bottom: 25px;
        }

        .month-dropdown {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #4facfe;
            border-radius: 10px;
            background: white;
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234facfe' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .month-dropdown:focus {
            outline: none;
            border-color: #3a9ef0;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .month-dropdown:hover {
            border-color: #3a9ef0;
            transform: translateY(-1px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-category-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .add-category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(86, 171, 47, 0.3);
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .category-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
        }

        .category-name {
            flex: 2;
            min-width: 120px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .category-amount {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .category-dropdown {
            flex: 1;
            min-width: 120px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }

        .category-dropdown:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 2px rgba(79, 172, 254, 0.1);
        }

        .confirm-add-btn {
            background: #28a745;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .confirm-add-btn:hover {
            background: #218838;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(40, 167, 69, 0.3);
        }

        .confirm-add-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .expense-added {
            background: #d4edda !important;
            border: 2px solid #28a745 !important;
        }

        .expense-added .confirm-add-btn {
            background: #28a745;
            opacity: 0.7;
        }

        .remove-category {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .remove-category:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .summary-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            z-index: 1;
        }

        .summary-card > * {
            position: relative;
            z-index: 2;
        }

        .card-income {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-expenses {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card-leftover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-investments {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .summary-card .amount {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 25px;
        }

        .export-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .savings-goal {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #ffb88c;
        }

        .goal-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .goal-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffb88c;
            border-radius: 8px;
            background: white;
        }

        .set-goal-btn {
            background: #ff7675;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 8px;
            font-weight: 600;
            color: #2d3436;
        }

        .tag-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .tag-summary h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .tag-breakdown {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-item {
            background: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid #ddd;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
                padding: 10px;
                gap: 15px;
            }
            
            .header {
                padding: 20px 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 5px;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .input-section, .summary-section {
                padding: 15px;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px;
            }
            
            .summary-card {
                padding: 12px;
            }
            
            .summary-card h3 {
                font-size: 0.8rem;
            }
            
            .summary-card .amount {
                font-size: 1.2rem;
            }
            
            .month-dropdown {
                font-size: 0.9rem;
                padding: 10px 12px;
            }
            
            .category-item {
                padding: 10px;
                flex-direction: column;
                align-items: stretch;
            }
            
            .category-row {
                flex-direction: column;
                gap: 8px;
                align-items: stretch;
            }
            
            .category-name, .category-amount, .category-dropdown {
                width: 100%;
                font-size: 0.9rem;
                padding: 10px;
            }
            
            .confirm-add-btn, .remove-category {
                align-self: center;
                margin: 5px;
            }
            
            .confirm-add-btn {
                width: 40px;
                height: 40px;
            }
            
            .remove-category {
                width: 35px;
                height: 35px;
            }
            
            .chart-container {
                height: 250px;
            }
            
            .tag-breakdown {
                justify-content: center;
            }
            
            .tag-item {
                font-size: 0.8rem;
                padding: 4px 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }
            
            .container {
                border-radius: 12px;
            }
            
            .header {
                padding: 15px 8px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .main-content {
                padding: 8px;
                gap: 10px;
            }
            
            .input-section, .summary-section {
                padding: 12px;
            }
            
            .section-title {
                font-size: 1.1rem;
                margin-bottom: 15px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr 1fr;
                gap: 6px;
            }
            
            .summary-card {
                padding: 10px;
            }
            
            .summary-card h3 {
                font-size: 0.75rem;
                margin-bottom: 4px;
            }
            
            .summary-card .amount {
                font-size: 1.1rem;
            }
            
            .month-dropdown {
                font-size: 0.85rem;
                padding: 8px 10px;
            }
            
            .input-group label {
                font-size: 0.9rem;
            }
            
            .input-group input {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .category-item {
                padding: 8px;
                margin-bottom: 10px;
            }
            
            .category-name, .category-amount, .category-dropdown {
                font-size: 0.85rem;
                padding: 8px;
            }
            
            .category-dropdown {
                background-size: 14px;
            }
            
            .add-category-btn {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
            
            .export-section {
                flex-direction: column;
                gap: 8px;
            }
            
            .export-btn {
                width: 100%;
                justify-content: center;
                font-size: 0.9rem;
                padding: 10px 20px;
            }
            
            .chart-container {
                height: 220px;
            }
            
            .savings-goal {
                padding: 15px;
            }
            
            .goal-input {
                flex-direction: column;
                gap: 8px;
            }
            
            .goal-input input, .set-goal-btn {
                width: 100%;
                font-size: 0.9rem;
            }
            
            .tag-summary {
                padding: 10px;
            }
            
            .tag-summary h4 {
                font-size: 0.9rem;
                margin-bottom: 8px;
            }
            
            .tag-item {
                font-size: 0.75rem;
                padding: 3px 6px;
            }
        }

        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.3rem;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            
            .category-name, .category-amount, .category-dropdown {
                font-size: 0.8rem;
            }
            
            .confirm-add-btn {
                width: 35px;
                height: 35px;
            }
            
            .remove-category {
                width: 30px;
                height: 30px;
            }
        }

        .no-print {
            /* This class will hide elements during PDF generation */
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="40" height="40" viewBox="0 0 100 100" style="margin-right: 10px; vertical-align: middle;">
                    <circle cx="50" cy="50" r="45" fill="white" opacity="0.2"/>
                    <circle cx="50" cy="50" r="35" fill="white" opacity="0.3"/>
                    <text x="50" y="65" font-size="35" text-anchor="middle" fill="white">💰</text>
                </svg>
                Personal Budget Planner
            </h1>
            <p>Take control of your finances with smart budgeting</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i>
                    Budget Input
                </h2>

                <div class="month-selector no-print">
                    <select class="month-dropdown" id="monthSelector">
                        <option value="January">📅 January</option>
                        <option value="February">📅 February</option>
                        <option value="March">📅 March</option>
                        <option value="April">📅 April</option>
                        <option value="May">📅 May</option>
                        <option value="June">📅 June</option>
                        <option value="July">📅 July</option>
                        <option value="August">📅 August</option>
                        <option value="September">📅 September</option>
                        <option value="October">📅 October</option>
                        <option value="November">📅 November</option>
                        <option value="December">📅 December</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="salary">Monthly Salary (₹)</label>
                    <input type="number" id="salary" placeholder="Enter your monthly salary" min="0">
                </div>

                <div id="categories">
                    <div class="category-item">
                        <div class="category-row">
                            <input type="text" placeholder="Expense name" class="category-name">
                            <input type="number" placeholder="0" class="category-amount" min="0">
                            <select class="category-dropdown">
                                <option value="">Select Category</option>
                                <option value="Food">🍕 Food</option>
                                <option value="Transport">🚗 Transport</option>
                                <option value="Bills">🧾 Bills / Household</option>
                                <option value="Debt">💳 Debt Repayment</option>
                                <option value="Savings">💰 Savings</option>
                                <option value="Investment">📈 Investment</option>
                            </select>
                            <button class="confirm-add-btn" onclick="confirmAddExpense(this)">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="remove-category" onclick="removeCategory(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button class="add-category-btn no-print" onclick="addCategory()">
                    <i class="fas fa-plus"></i> Add Expense
                </button>

                <div class="savings-goal">
                    <h3 style="margin-bottom: 15px; color: #2d3436;">
                        <i class="fas fa-target"></i> Savings Goal
                    </h3>
                    <div class="goal-input no-print">
                        <input type="number" id="savingsGoal" placeholder="Enter your savings goal (₹)" min="0">
                        <button class="set-goal-btn" onclick="setSavingsGoal()">Set Goal</button>
                    </div>
                    <div id="goalProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText"></div>
                    </div>
                </div>
            </div>

            <div class="summary-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-line"></i>
                    Financial Summary
                </h2>

                <div class="summary-cards">
                    <div class="summary-card card-income">
                        <h3>Monthly Income</h3>
                        <div class="amount" id="totalIncome">₹0</div>
                    </div>
                    <div class="summary-card card-expenses">
                        <h3>Total Expenses</h3>
                        <div class="amount" id="totalExpenses">₹0</div>
                    </div>
                    <div class="summary-card card-leftover">
                        <h3>Leftover</h3>
                        <div class="amount" id="leftover">₹0</div>
                    </div>
                    <div class="summary-card card-investments">
                        <h3>Total Investments</h3>
                        <div class="amount" id="totalInvestments">₹0</div>
                    </div>
                </div>

                <div class="tag-summary">
                    <h4><i class="fas fa-tags"></i> Spending by Category</h4>
                    <div class="tag-breakdown" id="tagBreakdown">
                        <!-- Category breakdown will be populated here -->
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="budgetChart"></canvas>
                </div>

                <div class="export-section no-print">
                    <button class="export-btn" onclick="exportToPDF()">
                        <i class="fas fa-file-pdf"></i>
                        Export as PDF
                    </button>
                    <button class="export-btn" onclick="clearData()">
                        <i class="fas fa-trash"></i>
                        Clear Data
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMonth = 'January';
        let budgetData = {};
        let chart = null;
        let savingsGoal = 0;

        // Investment categories that should be counted as investments
        const investmentKeywords = ['investment', 'fund', 'sip', 'mutual', 'stock', 'equity'];
        const savingsKeywords = ['savings', 'save', 'fd', 'deposit'];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
            updateDisplay();
            
            // Register Service Worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('data:application/javascript,const CACHE_NAME="budget-planner-v1";const urlsToCache=["/"];self.addEventListener("install",event=>{event.waitUntil(caches.open(CACHE_NAME).then(cache=>cache.addAll(urlsToCache)))});self.addEventListener("fetch",event=>{event.respondWith(caches.match(event.request).then(response=>response||fetch(event.request)))});')
                .catch(err => console.log('SW registration failed'));
            }
        });

        function setupEventListeners() {
            // Month selector dropdown
            const monthSelector = document.getElementById('monthSelector');
            monthSelector.addEventListener('change', function() {
                currentMonth = this.value;
                loadData();
                updateDisplay();
            });

            // Salary input
            document.getElementById('salary').addEventListener('input', function() {
                saveData();
                updateDisplay();
            });

            // No auto-save for category inputs - only on confirmation
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('category-name') || 
                    e.target.classList.contains('category-amount') || 
                    e.target.classList.contains('category-dropdown')) {
                    // Just visual feedback, no auto-save
                    const categoryItem = e.target.closest('.category-item');
                    if (categoryItem) {
                        categoryItem.classList.remove('expense-added');
                    }
                }
            });
        }

        function addCategory() {
            const categoriesContainer = document.getElementById('categories');
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <div class="category-row">
                    <input type="text" placeholder="Expense name" class="category-name">
                    <input type="number" placeholder="0" class="category-amount" min="0">
                    <select class="category-dropdown">
                        <option value="">Select Category</option>
                        <option value="Food">🍕 Food</option>
                        <option value="Transport">🚗 Transport</option>
                        <option value="Bills">🧾 Bills / Household</option>
                        <option value="Debt">💳 Debt Repayment</option>
                        <option value="Savings">💰 Savings</option>
                        <option value="Investment">📈 Investment</option>
                    </select>
                    <button class="confirm-add-btn" onclick="confirmAddExpense(this)">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="remove-category" onclick="removeCategory(this)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            categoriesContainer.appendChild(categoryItem);
        }

        function confirmAddExpense(button) {
            const categoryItem = button.closest('.category-item');
            const name = categoryItem.querySelector('.category-name').value.trim();
            const amount = parseFloat(categoryItem.querySelector('.category-amount').value) || 0;
            const category = categoryItem.querySelector('.category-dropdown').value;

            if (!name) {
                alert('Please enter an expense name');
                return;
            }
            if (amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            if (!category) {
                alert('Please select a category');
                return;
            }

            // Visual feedback
            categoryItem.classList.add('expense-added');
            
            // Save and update
            saveData();
            updateDisplay();
            
            // Success feedback
            button.innerHTML = '<i class="fas fa-check-circle"></i>';
            setTimeout(() => {
                button.innerHTML = '<i class="fas fa-check"></i>';
            }, 1000);
        }

        function removeCategory(button) {
            if (document.querySelectorAll('.category-item').length > 1) {
                button.closest('.category-item').remove();
                saveData();
                updateDisplay();
            } else {
                alert('You must have at least one expense item!');
            }
        }

        function saveData() {
            if (!budgetData[currentMonth]) {
                budgetData[currentMonth] = {};
            }

            budgetData[currentMonth].salary = parseFloat(document.getElementById('salary').value) || 0;
            budgetData[currentMonth].categories = [];

            document.querySelectorAll('.category-item').forEach(item => {
                const name = item.querySelector('.category-name').value || 'Unnamed Category';
                const amount = parseFloat(item.querySelector('.category-amount').value) || 0;
                const category = item.querySelector('.category-dropdown').value || '';
                
                budgetData[currentMonth].categories.push({ name, amount, category });
            });

            // Save to localStorage
            try {
                localStorage.setItem('budgetPlannerData', JSON.stringify(budgetData));
                localStorage.setItem('savingsGoal', savingsGoal.toString());
            } catch (e) {
                console.log('localStorage not available');
            }
        }

        function loadData() {
            try {
                const saved = localStorage.getItem('budgetPlannerData');
                const savedGoal = localStorage.getItem('savingsGoal');
                
                if (saved) {
                    budgetData = JSON.parse(saved);
                }
                if (savedGoal) {
                    savingsGoal = parseFloat(savedGoal);
                    document.getElementById('savingsGoal').value = savingsGoal;
                    if (savingsGoal > 0) {
                        document.getElementById('goalProgress').style.display = 'block';
                    }
                }
            } catch (e) {
                console.log('Could not load data from localStorage');
                budgetData = {};
            }

            // Update month selector
            document.getElementById('monthSelector').value = currentMonth;

            // Load current month data
            if (budgetData[currentMonth]) {
                document.getElementById('salary').value = budgetData[currentMonth].salary || '';
                
                // Clear existing categories
                document.getElementById('categories').innerHTML = '';
                
                // Load saved categories
                if (budgetData[currentMonth].categories && budgetData[currentMonth].categories.length > 0) {
                    budgetData[currentMonth].categories.forEach(category => {
                        addCategoryWithData(category.name, category.amount, category.category || '');
                    });
                } else {
                    // Add default category if none exist
                    addCategoryWithData('Fixed Expenses', 0, 'Bills');
                }
            } else {
                // Clear form for new month
                document.getElementById('salary').value = '';
                document.getElementById('categories').innerHTML = '';
                addCategoryWithData('Fixed Expenses', 0, 'Bills');
            }
        }

        function addCategoryWithData(name, amount, category = '') {
            const categoriesContainer = document.getElementById('categories');
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            if (amount > 0 && category) {
                categoryItem.classList.add('expense-added');
            }
            
            categoryItem.innerHTML = `
                <div class="category-row">
                    <input type="text" value="${name}" class="category-name">
                    <input type="number" value="${amount}" class="category-amount" min="0">
                    <select class="category-dropdown">
                        <option value="">Select Category</option>
                        <option value="Food" ${category === 'Food' ? 'selected' : ''}>🍕 Food</option>
                        <option value="Transport" ${category === 'Transport' ? 'selected' : ''}>🚗 Transport</option>
                        <option value="Bills" ${category === 'Bills' ? 'selected' : ''}>🧾 Bills / Household</option>
                        <option value="Debt" ${category === 'Debt' ? 'selected' : ''}>💳 Debt Repayment</option>
                        <option value="Savings" ${category === 'Savings' ? 'selected' : ''}>💰 Savings</option>
                        <option value="Investment" ${category === 'Investment' ? 'selected' : ''}>📈 Investment</option>
                    </select>
                    <button class="confirm-add-btn" onclick="confirmAddExpense(this)">
                        <i class="fas fa-check"></i>
                    </button>
                    <button class="remove-category" onclick="removeCategory(this)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            categoriesContainer.appendChild(categoryItem);
        }

        function updateDisplay() {
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            let totalExpenses = 0;
            let totalInvestments = 0;
            const categories = [];
            const categoryTotals = {};

            // Calculate totals - only count confirmed expenses
            document.querySelectorAll('.category-item.expense-added').forEach(item => {
                const name = item.querySelector('.category-name').value || 'Unnamed Category';
                const amount = parseFloat(item.querySelector('.category-amount').value) || 0;
                const category = item.querySelector('.category-dropdown').value || 'Uncategorized';
                
                if (amount > 0) {
                    categories.push({ name, amount, category });
                    totalExpenses += amount;
                    
                    // Track category totals
                    if (!categoryTotals[category]) {
                        categoryTotals[category] = 0;
                    }
                    categoryTotals[category] += amount;
                    
                    // Check if this is an investment or savings
                    const isInvestment = category === 'Investment' || 
                        investmentKeywords.some(keyword => name.toLowerCase().includes(keyword));
                    const isSavings = category === 'Savings' || 
                        savingsKeywords.some(keyword => name.toLowerCase().includes(keyword));
                    
                    if (isInvestment || isSavings) {
                        totalInvestments += amount;
                    }
                }
            });

            const leftover = salary - totalExpenses;

            // Update summary cards
            document.getElementById('totalIncome').textContent = `₹${salary.toLocaleString('en-IN')}`;
            document.getElementById('totalExpenses').textContent = `₹${totalExpenses.toLocaleString('en-IN')}`;
            document.getElementById('leftover').textContent = `₹${leftover.toLocaleString('en-IN')}`;
            document.getElementById('totalInvestments').textContent = `₹${totalInvestments.toLocaleString('en-IN')}`;

            // Update leftover card color based on positive/negative
            const leftoverCard = document.querySelector('.card-leftover');
            if (leftover < 0) {
                leftoverCard.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
            } else {
                leftoverCard.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            }

            // Update category breakdown
            updateCategoryBreakdown(categoryTotals);

            // Update chart
            updateChart(categories);

            // Update savings goal progress
            updateSavingsGoalProgress(totalInvestments);
        }

        function updateCategoryBreakdown(categoryTotals) {
            const categoryBreakdown = document.getElementById('tagBreakdown');
            categoryBreakdown.innerHTML = '';

            const categoryEmojis = {
                'Food': '🍕',
                'Transport': '🚗',
                'Bills': '🧾',
                'Debt': '💳',
                'Savings': '💰',
                'Investment': '📈'
            };

            Object.entries(categoryTotals).forEach(([category, amount]) => {
                const categoryItem = document.createElement('div');
                categoryItem.className = 'tag-item';
                categoryItem.innerHTML = `${categoryEmojis[category] || '📋'} ${category}: ₹${amount.toLocaleString('en-IN')}`;
                categoryBreakdown.appendChild(categoryItem);
            });
        }

        function updateChart(categories) {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            if (categories.length === 0) {
                return;
            }

            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                '#4BC0C0', '#FF6384', '#36A2EB', '#FFCE56'
            ];

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: categories.map(cat => `${cat.name} (${cat.category})`),
                    datasets: [{
                        data: categories.map(cat => cat.amount),
                        backgroundColor: colors.slice(0, categories.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                font: {
                                    size: 11
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const percentage = ((value / context.dataset.data.reduce((a, b) => a + b, 0)) * 100).toFixed(1);
                                    return `${label}: ₹${value.toLocaleString('en-IN')} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function setSavingsGoal() {
            const goalInput = document.getElementById('savingsGoal');
            savingsGoal = parseFloat(goalInput.value) || 0;
            
            if (savingsGoal > 0) {
                document.getElementById('goalProgress').style.display = 'block';
                updateSavingsGoalProgress();
                saveData();
            } else {
                document.getElementById('goalProgress').style.display = 'none';
            }
        }

        function updateSavingsGoalProgress(currentSavings = null) {
            if (savingsGoal <= 0) return;

            if (currentSavings === null) {
                currentSavings = 0;
                document.querySelectorAll('.category-item.expense-added').forEach(item => {
                    const name = item.querySelector('.category-name').value || '';
                    const amount = parseFloat(item.querySelector('.category-amount').value) || 0;
                    const category = item.querySelector('.category-dropdown').value || '';
                    
                    const isInvestment = category === 'Investment' || 
                        investmentKeywords.some(keyword => name.toLowerCase().includes(keyword));
                    const isSavings = category === 'Savings' || 
                        savingsKeywords.some(keyword => name.toLowerCase().includes(keyword));
                    
                    if (isInvestment || isSavings) {
                        currentSavings += amount;
                    }
                });
            }

            const progressPercentage = Math.min((currentSavings / savingsGoal) * 100, 100);
            document.getElementById('progressFill').style.width = `${progressPercentage}%`;
            document.getElementById('progressText').textContent = 
                `₹${currentSavings.toLocaleString('en-IN')} / ₹${savingsGoal.toLocaleString('en-IN')} (${progressPercentage.toFixed(1)}%)`;
        }

        function exportToPDF() {
            const element = document.querySelector('.container');
            const opt = {
                margin: 0.5,
                filename: `Budget_${currentMonth}_${new Date().getFullYear()}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    letterRendering: true
                },
                jsPDF: { 
                    unit: 'in', 
                    format: 'a4', 
                    orientation: 'portrait' 
                }
            };

            // Hide elements that shouldn't be in PDF
            const noPrintElements = document.querySelectorAll('.no-print');
            noPrintElements.forEach(el => el.style.display = 'none');

            html2pdf().set(opt).from(element).save().then(() => {
                // Restore hidden elements
                noPrintElements.forEach(el => el.style.display = '');
            });
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                // Clear current month data
                document.getElementById('salary').value = '';
                document.querySelectorAll('.category-amount').forEach(input => {
                    input.value = '';
                });
                
                // Clear all stored data
                budgetData = {};
                savingsGoal = 0;
                document.getElementById('savingsGoal').value = '';
                document.getElementById('goalProgress').style.display = 'none';
                
                try {
                    localStorage.removeItem('budgetPlannerData');
                    localStorage.removeItem('savingsGoal');
                } catch (e) {
                    console.log('Could not clear localStorage');
                }
                
                updateDisplay();
            }
        }

        // Auto-save functionality
        setInterval(() => {
            if (document.getElementById('salary').value || 
                Array.from(document.querySelectorAll('.category-amount')).some(input => input.value)) {
                saveData();
            }
        }, 30000); // Auto-save every 30 seconds

        // Initialize savings goal display if exists
        if (savingsGoal > 0) {
            document.getElementById('goalProgress').style.display = 'block';
            updateSavingsGoalProgress();
        }
    </script>
</body>
</html>
