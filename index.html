<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .month-selector {
            margin-bottom: 25px;
        }

        .month-dropdown {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #4facfe;
            border-radius: 10px;
            background: white;
            color: #333;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%234facfe' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
        }

        .month-dropdown:focus {
            outline: none;
            border-color: #3a9ef0;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .month-dropdown:hover {
            border-color: #3a9ef0;
            transform: translateY(-1px);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-category-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .add-category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(86, 171, 47, 0.3);
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .category-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 8px;
        }

        .category-row:last-child {
            margin-bottom: 0;
        }

        .category-name {
            flex: 1;
            min-width: 150px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .category-amount {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .tag-selector {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 8px;
        }

        .tag-btn {
            padding: 4px 10px;
            border: 1px solid #ddd;
            background: white;
            color: #666;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .tag-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .tag-btn:hover {
            background: #f0f0f0;
        }

        .tag-btn.active:hover {
            background: #3a9ef0;
        }

        .remove-category {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .remove-category:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .summary-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            z-index: 1;
        }

        .summary-card > * {
            position: relative;
            z-index: 2;
        }

        .card-income {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-expenses {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card-leftover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-investments {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .summary-card .amount {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 25px;
        }

        .export-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .savings-goal {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #ffb88c;
        }

        .goal-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .goal-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffb88c;
            border-radius: 8px;
            background: white;
        }

        .set-goal-btn {
            background: #ff7675;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 8px;
            font-weight: 600;
            color: #2d3436;
        }

        .tag-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .tag-summary h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .tag-breakdown {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-item {
            background: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 15px;
                gap: 20px;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .input-section, .summary-section {
                padding: 20px 15px;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .month-dropdown {
                font-size: 0.9rem;
                padding: 10px 12px;
            }
            
            .category-item {
                padding: 15px 10px;
            }
            
            .category-row {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }
            
            .category-name, .category-amount {
                width: 100%;
                padding: 10px;
            }
            
            .tag-selector {
                justify-content: center;
                gap: 3px;
            }
            
            .tag-btn {
                padding: 6px 8px;
                font-size: 0.7rem;
            }
            
            .remove-category {
                align-self: center;
                margin-top: 5px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                border-radius: 15px;
            }
            
            .header {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.6rem;
            }
            
            .header p {
                font-size: 1rem;
            }
            
            .main-content {
                padding: 10px;
                gap: 15px;
            }
            
            .input-section, .summary-section {
                padding: 15px 10px;
            }
            
            .summary-cards {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .summary-card {
                padding: 15px;
            }
            
            .summary-card .amount {
                font-size: 1.3rem;
            }
            
            .month-dropdown {
                font-size: 0.85rem;
                padding: 8px 10px;
            }
            
            .category-item {
                padding: 12px 8px;
            }
            
            .tag-selector {
                gap: 2px;
            }
            
            .tag-btn {
                padding: 4px 6px;
                font-size: 0.65rem;
                border-radius: 10px;
            }
            
            .export-section {
                justify-content: center;
                flex-direction: column;
                gap: 10px;
            }
            
            .export-btn {
                width: 100%;
                justify-content: center;
            }
            
            .chart-container {
                height: 250px;
            }
            
            .goal-input {
                flex-direction: column;
                gap: 8px;
            }
            
            .goal-input input, .set-goal-btn {
                width: 100%;
            }
        }

        .no-print {
            /* This class will hide elements during PDF generation */
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-pie"></i> Personal Budget Planner</h1>
            <p>Take control of your finances with smart budgeting</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i>
                    Budget Input
                </h2>

                <div class="month-selector no-print">
                    <select class="month-dropdown" id="monthSelector">
                        <option value="January">📅 January</option>
                        <option value="February">📅 February</option>
                        <option value="March">📅 March</option>
                        <option value="April">📅 April</option>
                        <option value="May">📅 May</option>
                        <option value="June">📅 June</option>
                        <option value="July">📅 July</option>
                        <option value="August">📅 August</option>
                        <option value="September">📅 September</option>
                        <option value="October">📅 October</option>
                        <option value="November">📅 November</option>
                        <option value="December">📅 December</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="salary">Monthly Salary (₹)</label>
                    <input type="number" id="salary" placeholder="Enter your monthly salary" min="0">
                </div>

                <div id="categories">
                    <div class="category-item">
                        <div class="category-row">
                            <input type="text" placeholder="Fixed Expenses" class="category-name">
                            <input type="number" placeholder="0" class="category-amount" min="0">
                            <button class="remove-category" onclick="removeCategory(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="tag-selector">
                            <button class="tag-btn" data-tag="Food">🍕 Food</button>
                            <button class="tag-btn" data-tag="Savings">💰 Savings</button>
                            <button class="tag-btn" data-tag="Personal">👤 Personal</button>
                            <button class="tag-btn" data-tag="Transport">🚗 Transport</button>
                            <button class="tag-btn" data-tag="Bills">🧾 Bills</button>
                            <button class="tag-btn" data-tag="Other">🏷️ Other</button>
                        </div>
                    </div>
                </div>

                <button class="add-category-btn no-print" onclick="addCategory()">
                    <i class="fas fa-plus"></i> Add Category
                </button>

                <div class="savings-goal">
                    <h3 style="margin-bottom: 15px; color: #2d3436;">
                        <i class="fas fa-target"></i> Savings Goal
                    </h3>
                    <div class="goal-input no-print">
                        <input type="number" id="savingsGoal" placeholder="Enter your savings goal (₹)" min="0">
                        <button class="set-goal-btn" onclick="setSavingsGoal()">Set Goal</button>
                    </div>
                    <div id="goalProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText"></div>
                    </div>
                </div>
            </div>

            <div class="summary-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-line"></i>
                    Financial Summary
                </h2>

                <div class="summary-cards">
                    <div class="summary-card card-income">
                        <h3>Monthly Income</h3>
                        <div class="amount" id="totalIncome">₹0</div>
                    </div>
                    <div class="summary-card card-expenses">
                        <h3>Total Expenses</h3>
                        <div class="amount" id="totalExpenses">₹0</div>
                    </div>
                    <div class="summary-card card-leftover">
                        <h3>Leftover</h3>
                        <div class="amount" id="leftover">₹0</div>
                    </div>
                    <div class="summary-card card-investments">
                        <h3>Total Investments</h3>
                        <div class="amount" id="totalInvestments">₹0</div>
                    </div>
                </div>

                <div class="tag-summary">
                    <h4><i class="fas fa-tags"></i> Spending by Category</h4>
                    <div class="tag-breakdown" id="tagBreakdown">
                        <!-- Tag breakdown will be populated here -->
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="budgetChart"></canvas>
                </div>

                <div class="export-section no-print">
                    <button class="export-btn" onclick="exportToPDF()">
                        <i class="fas fa-file-pdf"></i>
                        Export as PDF
                    </button>
                    <button class="export-btn" onclick="clearData()">
                        <i class="fas fa-trash"></i>
                        Clear Data
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMonth = 'January';
        let budgetData = {};
        let chart = null;
        let savingsGoal = 0;

        // Investment categories that should be counted as investments
        const investmentKeywords = ['investment', 'savings', 'fund', 'sip', 'mutual', 'stock'];

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            setupEventListeners();
            updateDisplay();
        });

        function setupEventListeners() {
            // Month selector dropdown
            const monthSelector = document.getElementById('monthSelector');
            monthSelector.addEventListener('change', function() {
                currentMonth = this.value;
                loadData();
                updateDisplay();
            });

            // Salary input
            document.getElementById('salary').addEventListener('input', function() {
                saveData();
                updateDisplay();
            });

            // Category inputs and tag selectors - Fixed event delegation
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('category-name') || e.target.classList.contains('category-amount')) {
                    saveData();
                    updateDisplay();
                }
            });

            document.addEventListener('click', function(e) {
                if (e.target.classList.contains('tag-btn')) {
                    // Remove active class from all tags in this category
                    const tagButtons = e.target.parentElement.querySelectorAll('.tag-btn');
                    tagButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked tag
                    e.target.classList.add('active');
                    
                    saveData();
                    updateDisplay();
                }
            });
        }

        function addCategory() {
            const categoriesContainer = document.getElementById('categories');
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <div class="category-row">
                    <input type="text" placeholder="Category name" class="category-name">
                    <input type="number" placeholder="0" class="category-amount" min="0">
                    <button class="remove-category" onclick="removeCategory(this)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="tag-selector">
                    <button class="tag-btn" data-tag="Food">🍕 Food</button>
                    <button class="tag-btn" data-tag="Savings">💰 Savings</button>
                    <button class="tag-btn" data-tag="Personal">👤 Personal</button>
                    <button class="tag-btn" data-tag="Transport">🚗 Transport</button>
                    <button class="tag-btn" data-tag="Bills">🧾 Bills</button>
                    <button class="tag-btn active" data-tag="Other">🏷️ Other</button>
                </div>
            `;
            categoriesContainer.appendChild(categoryItem);
            
            // Add event listeners for the new category
            const nameInput = categoryItem.querySelector('.category-name');
            const amountInput = categoryItem.querySelector('.category-amount');
            
            nameInput.addEventListener('input', function() {
                saveData();
                updateDisplay();
            });
            
            amountInput.addEventListener('input', function() {
                saveData();
                updateDisplay();
            });
        }

        function removeCategory(button) {
            if (document.querySelectorAll('.category-item').length > 1) {
                button.closest('.category-item').remove();
                saveData();
                updateDisplay();
            } else {
                alert('You must have at least one category!');
            }
        }

        function saveData() {
            if (!budgetData[currentMonth]) {
                budgetData[currentMonth] = {};
            }

            budgetData[currentMonth].salary = parseFloat(document.getElementById('salary').value) || 0;
            budgetData[currentMonth].categories = [];

            document.querySelectorAll('.category-item').forEach(item => {
                const name = item.querySelector('.category-name').value || 'Unnamed Category';
                const amount = parseFloat(item.querySelector('.category-amount').value) || 0;
                const activeTag = item.querySelector('.tag-btn.active');
                const tag = activeTag ? activeTag.dataset.tag : 'Other';
                
                budgetData[currentMonth].categories.push({ name, amount, tag });
            });

            // Save to localStorage
            try {
                localStorage.setItem('budgetPlannerData', JSON.stringify(budgetData));
                localStorage.setItem('savingsGoal', savingsGoal.toString());
            } catch (e) {
                console.log('localStorage not available');
            }
        }

        function loadData() {
            try {
                const saved = localStorage.getItem('budgetPlannerData');
                const savedGoal = localStorage.getItem('savingsGoal');
                
                if (saved) {
                    budgetData = JSON.parse(saved);
                }
                if (savedGoal) {
                    savingsGoal = parseFloat(savedGoal);
                    document.getElementById('savingsGoal').value = savingsGoal;
                    if (savingsGoal > 0) {
                        document.getElementById('goalProgress').style.display = 'block';
                    }
                }
            } catch (e) {
                console.log('Could not load data from localStorage');
                budgetData = {};
            }

            // Update month selector
            document.getElementById('monthSelector').value = currentMonth;

            // Load current month data
            if (budgetData[currentMonth]) {
                document.getElementById('salary').value = budgetData[currentMonth].salary || '';
                
                // Clear existing categories
                document.getElementById('categories').innerHTML = '';
                
                // Load saved categories
                if (budgetData[currentMonth].categories && budgetData[currentMonth].categories.length > 0) {
                    budgetData[currentMonth].categories.forEach(category => {
                        addCategoryWithData(category.name, category.amount, category.tag || 'Other');
                    });
                } else {
                    // Add default category if none exist
                    addCategoryWithData('Fixed Expenses', 0, 'Bills');
                }
            } else {
                // Clear form for new month
                document.getElementById('salary').value = '';
                document.getElementById('categories').innerHTML = '';
                addCategoryWithData('Fixed Expenses', 0, 'Bills');
            }
        }

        function addCategoryWithData(name, amount, tag = 'Other') {
            const categoriesContainer = document.getElementById('categories');
            const categoryItem = document.createElement('div');
            categoryItem.className = 'category-item';
            categoryItem.innerHTML = `
                <div class="category-row">
                    <input type="text" value="${name}" class="category-name">
                    <input type="number" value="${amount}" class="category-amount" min="0">
                    <button class="remove-category" onclick="removeCategory(this)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="tag-selector">
                    <button class="tag-btn ${tag === 'Food' ? 'active' : ''}" data-tag="Food">🍕 Food</button>
                    <button class="tag-btn ${tag === 'Savings' ? 'active' : ''}" data-tag="Savings">💰 Savings</button>
                    <button class="tag-btn ${tag === 'Personal' ? 'active' : ''}" data-tag="Personal">👤 Personal</button>
                    <button class="tag-btn ${tag === 'Transport' ? 'active' : ''}" data-tag="Transport">🚗 Transport</button>
                    <button class="tag-btn ${tag === 'Bills' ? 'active' : ''}" data-tag="Bills">🧾 Bills</button>
                    <button class="tag-btn ${tag === 'Other' ? 'active' : ''}" data-tag="Other">🏷️ Other</button>
                </div>
            `;
            categoriesContainer.appendChild(categoryItem);
            
            // Add specific event listeners for this category
            const nameInput = categoryItem.querySelector('.category-name');
            const amountInput = categoryItem.querySelector('.category-amount');
            
            nameInput.addEventListener('input', function() {
                saveData();
                updateDisplay();
            });
            
            amountInput.addEventListener('input', function() {
                saveData();
                updateDisplay();
            });
        }

        function updateDisplay() {
            const salary = parseFloat(document.getElementById('salary').value) || 0;
            let totalExpenses = 0;
            let totalInvestments = 0;
            const categories = [];
            const tagTotals = {};

            // Calculate totals
            document.querySelectorAll('.category-item').forEach(item => {
                const name = item.querySelector('.category-name').value || 'Unnamed Category';
                const amount = parseFloat(item.querySelector('.category-amount').value) || 0;
                const activeTag = item.querySelector('.tag-btn.active');
                const tag = activeTag ? activeTag.dataset.tag : 'Other';
                
                if (amount > 0) {
                    categories.push({ name, amount, tag });
                    totalExpenses += amount;
                    
                    // Track tag totals
                    if (!tagTotals[tag]) {
                        tagTotals[tag] = 0;
                    }
                    tagTotals[tag] += amount;
                    
                    // Check if this category is an investment
                    const isInvestment = investmentKeywords.some(keyword => 
                        name.toLowerCase().includes(keyword)
                    ) || tag === 'Savings';
                    
                    if (isInvestment) {
                        totalInvestments += amount;
                    }
                }
            });

            const leftover = salary - totalExpenses;

            // Update summary cards
            document.getElementById('totalIncome').textContent = `₹${salary.toLocaleString('en-IN')}`;
            document.getElementById('totalExpenses').textContent = `₹${totalExpenses.toLocaleString('en-IN')}`;
            document.getElementById('leftover').textContent = `₹${leftover.toLocaleString('en-IN')}`;
            document.getElementById('totalInvestments').textContent = `₹${totalInvestments.toLocaleString('en-IN')}`;

            // Update leftover card color based on positive/negative
            const leftoverCard = document.querySelector('.card-leftover');
            if (leftover < 0) {
                leftoverCard.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%)';
            } else {
                leftoverCard.style.background = 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)';
            }

            // Update tag breakdown
            updateTagBreakdown(tagTotals);

            // Update chart
            updateChart(categories);

            // Update savings goal progress
            updateSavingsGoalProgress(totalInvestments);
        }

        function updateTagBreakdown(tagTotals) {
            const tagBreakdown = document.getElementById('tagBreakdown');
            tagBreakdown.innerHTML = '';

            const tagEmojis = {
                'Food': '🍕',
                'Savings': '💰',
                'Personal': '👤',
                'Transport': '🚗',
                'Bills': '🧾',
                'Other': '🏷️'
            };

            Object.entries(tagTotals).forEach(([tag, amount]) => {
                const tagItem = document.createElement('div');
                tagItem.className = 'tag-item';
                tagItem.innerHTML = `${tagEmojis[tag]} ${tag}: ₹${amount.toLocaleString('en-IN')}`;
                tagBreakdown.appendChild(tagItem);
            });
        }

        function updateChart(categories) {
            const ctx = document.getElementById('budgetChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }

            if (categories.length === 0) {
                return;
            }

            const colors = [
                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF',
                '#4BC0C0', '#FF6384', '#36A2EB', '#FFCE56'
            ];

            chart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: categories.map(cat => `${cat.name} (${cat.tag})`),
                    datasets: [{
                        data: categories.map(cat => cat.amount),
                        backgroundColor: colors.slice(0, categories.length),
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true,
                                font: {
                                    size: 11
                                }
                            }
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.label || '';
                                    const value = context.parsed;
                                    const percentage = ((value / context.dataset.data.reduce((a, b) => a + b, 0)) * 100).toFixed(1);
                                    return `${label}: ₹${value.toLocaleString('en-IN')} (${percentage}%)`;
                                }
                            }
                        }
                    }
                }
            });
        }

        function setSavingsGoal() {
            const goalInput = document.getElementById('savingsGoal');
            savingsGoal = parseFloat(goalInput.value) || 0;
            
            if (savingsGoal > 0) {
                document.getElementById('goalProgress').style.display = 'block';
                updateSavingsGoalProgress();
                saveData();
            } else {
                document.getElementById('goalProgress').style.display = 'none';
            }
        }

        function updateSavingsGoalProgress(currentSavings = null) {
            if (savingsGoal <= 0) return;

            if (currentSavings === null) {
                currentSavings = 0;
                document.querySelectorAll('.category-item').forEach(item => {
                    const name = item.querySelector('.category-name').value || '';
                    const amount = parseFloat(item.querySelector('.category-amount').value) || 0;
                    const activeTag = item.querySelector('.tag-btn.active');
                    const tag = activeTag ? activeTag.dataset.tag : 'Other';
                    
                    const isInvestment = investmentKeywords.some(keyword => 
                        name.toLowerCase().includes(keyword)
                    ) || tag === 'Savings';
                    
                    if (isInvestment) {
                        currentSavings += amount;
                    }
                });
            }

            const progressPercentage = Math.min((currentSavings / savingsGoal) * 100, 100);
            document.getElementById('progressFill').style.width = `${progressPercentage}%`;
            document.getElementById('progressText').textContent = 
                `₹${currentSavings.toLocaleString('en-IN')} / ₹${savingsGoal.toLocaleString('en-IN')} (${progressPercentage.toFixed(1)}%)`;
        }

        function exportToPDF() {
            const element = document.querySelector('.container');
            const opt = {
                margin: 0.5,
                filename: `Budget_${currentMonth}_${new Date().getFullYear()}.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { 
                    scale: 2,
                    useCORS: true,
                    letterRendering: true
                },
                jsPDF: { 
                    unit: 'in', 
                    format: 'a4', 
                    orientation: 'portrait' 
                }
            };

            // Hide elements that shouldn't be in PDF
            const noPrintElements = document.querySelectorAll('.no-print');
            noPrintElements.forEach(el => el.style.display = 'none');

            html2pdf().set(opt).from(element).save().then(() => {
                // Restore hidden elements
                noPrintElements.forEach(el => el.style.display = '');
            });
        }

        function clearData() {
            if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                // Clear current month data
                document.getElementById('salary').value = '';
                document.querySelectorAll('.category-amount').forEach(input => {
                    input.value = '';
                });
                
                // Clear all stored data
                budgetData = {};
                savingsGoal = 0;
                document.getElementById('savingsGoal').value = '';
                document.getElementById('goalProgress').style.display = 'none';
                
                try {
                    localStorage.removeItem('budgetPlannerData');
                    localStorage.removeItem('savingsGoal');
                } catch (e) {
                    console.log('Could not clear localStorage');
                }
                
                updateDisplay();
            }
        }

        // Auto-save functionality
        setInterval(() => {
            if (document.getElementById('salary').value || 
                Array.from(document.querySelectorAll('.category-amount')).some(input => input.value)) {
                saveData();
            }
        }, 30000); // Auto-save every 30 seconds

        // Initialize savings goal display if exists
        if (savingsGoal > 0) {
            document.getElementById('goalProgress').style.display = 'block';
            updateSavingsGoalProgress();
        }
    </script>
</body>
</html>
