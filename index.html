<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 40px;
        }

        .input-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .month-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 25px;
        }

        .month-btn {
            padding: 8px 12px;
            border: 2px solid #4facfe;
            background: white;
            color: #4facfe;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            text-align: center;
        }

        .month-btn.active {
            background: #4facfe;
            color: white;
        }

        .month-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .add-category-btn {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 15px;
        }

        .add-category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(86, 171, 47, 0.3);
        }

        .category-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 10px;
            flex-wrap: wrap;
        }

        .category-row {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            margin-bottom: 8px;
        }

        .category-row:last-child {
            margin-bottom: 0;
        }

        .category-name {
            flex: 1;
            min-width: 150px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .category-amount {
            width: 80px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .tag-selector {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
            width: 100%;
            margin-top: 8px;
        }

        .tag-btn {
            padding: 4px 10px;
            border: 1px solid #ddd;
            background: white;
            color: #666;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }

        .tag-btn.active {
            background: #4facfe;
            color: white;
            border-color: #4facfe;
        }

        .tag-btn:hover {
            background: #f0f0f0;
        }

        .tag-btn.active:hover {
            background: #3a9ef0;
        }

        .remove-category {
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .remove-category:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
        }

        .summary-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .summary-card {
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .summary-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            z-index: 1;
        }

        .summary-card > * {
            position: relative;
            z-index: 2;
        }

        .card-income {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-expenses {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .card-leftover {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .card-investments {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .summary-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .summary-card .amount {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-bottom: 25px;
        }

        .export-section {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .export-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .savings-goal {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            border: 2px solid #ffb88c;
        }

        .goal-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
        }

        .goal-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ffb88c;
            border-radius: 8px;
            background: white;
        }

        .set-goal-btn {
            background: #ff7675;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00b894, #00cec9);
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .progress-text {
            margin-top: 8px;
            font-weight: 600;
            color: #2d3436;
        }

        .tag-summary {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .tag-summary h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .tag-breakdown {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag-item {
            background: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85rem;
            border: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                padding: 20px;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .summary-cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .month-selector {
                grid-template-columns: repeat(3, 1fr);
                gap: 6px;
            }
            
            .month-btn {
                padding: 6px 8px;
                font-size: 0.8rem;
            }
            
            .category-row {
                flex-direction: column;
                gap: 8px;
            }
            
            .category-name, .category-amount {
                width: 100%;
            }
            
            .tag-selector {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }
            
            .export-section {
                justify-content: center;
            }
            
            .month-selector {
                grid-template-columns: repeat(2, 1fr);
                gap: 5px;
            }
            
            .month-btn {
                padding: 5px 6px;
                font-size: 0.75rem;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .input-section, .summary-section {
                padding: 20px;
            }
        }

        .no-print {
            /* This class will hide elements during PDF generation */
        }

        @media print {
            .no-print {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-chart-pie"></i> Personal Budget Planner</h1>
            <p>Take control of your finances with smart budgeting</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">
                    <i class="fas fa-edit"></i>
                    Budget Input
                </h2>

                <div class="month-selector no-print">
                    <button class="month-btn active" data-month="January">Jan</button>
                    <button class="month-btn" data-month="February">Feb</button>
                    <button class="month-btn" data-month="March">Mar</button>
                    <button class="month-btn" data-month="April">Apr</button>
                    <button class="month-btn" data-month="May">May</button>
                    <button class="month-btn" data-month="June">Jun</button>
                    <button class="month-btn" data-month="July">Jul</button>
                    <button class="month-btn" data-month="August">Aug</button>
                    <button class="month-btn" data-month="September">Sep</button>
                    <button class="month-btn" data-month="October">Oct</button>
                    <button class="month-btn" data-month="November">Nov</button>
                    <button class="month-btn" data-month="December">Dec</button>
                </div>

                <div class="input-group">
                    <label for="salary">Monthly Salary (‚Çπ)</label>
                    <input type="number" id="salary" placeholder="Enter your monthly salary" min="0">
                </div>

                <div id="categories">
                    <div class="category-item">
                        <div class="category-row">
                            <input type="text" placeholder="Fixed Expenses" class="category-name">
                            <input type="number" placeholder="0" class="category-amount" min="0">
                            <button class="remove-category" onclick="removeCategory(this)">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="tag-selector">
                            <button class="tag-btn" data-tag="Food">üçï Food</button>
                            <button class="tag-btn" data-tag="Savings">üí∞ Savings</button>
                            <button class="tag-btn" data-tag="Personal">üë§ Personal</button>
                            <button class="tag-btn" data-tag="Transport">üöó Transport</button>
                            <button class="tag-btn" data-tag="Bills">üßæ Bills</button>
                            <button class="tag-btn" data-tag="Other">üè∑Ô∏è Other</button>
                        </div>
                    </div>
                </div>

                <button class="add-category-btn no-print" onclick="addCategory()">
                    <i class="fas fa-plus"></i> Add Category
                </button>

                <div class="savings-goal">
                    <h3 style="margin-bottom: 15px; color: #2d3436;">
                        <i class="fas fa-target"></i> Savings Goal
                    </h3>
                    <div class="goal-input no-print">
                        <input type="number" id="savingsGoal" placeholder="Enter your savings goal (‚Çπ)" min="0">
                        <button class="set-goal-btn" onclick="setSavingsGoal()">Set Goal</button>
                    </div>
                    <div id="goalProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText"></div>
                    </div>
                </div>
            </div>

            <div class="summary-section">
                <h2 class="section-title">
                    <i class="fas fa-chart-line"></i>
                    Financial Summary
                </h2>

                <div class="summary-cards">
                    <div class="summary-card card-income">
                        <h3>Monthly Income</h3>
                        <div class="amount" id="totalIncome">‚Çπ0</div>
                    </div>
                    <div class="summary-card card-expenses">
                        <h3>Total Expenses</h3>
                        <div class="amount" id="totalExpenses">‚Çπ0</div>
                    </div>
                    <div class="summary-card card-leftover">
                        <h3>Leftover</h3>
                        <div class="amount" id="leftover">‚Çπ0</div>
                    </div>
                    <div class="summary-card card-investments">
                        <h3>Total Investments</h3>
                        <div class="amount" id="totalInvestments">‚Çπ0</div>
                    </div>
                </div>

                <div class="tag-summary">
                    <h4><i class="fas fa-tags"></i> Spending by Category</h4>
                    <div class="tag-breakdown" id="tagBreakdown">
                        <!-- Tag breakdown will be populated here -->
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="budgetChart"></canvas>
                </div>

                <div class="export-section no-print">
                    <button class="export-btn" onclick="exportToPDF()">
                        <i class="fas fa-file-pdf"></i>
                        Export as PDF
                    </button>
                    <button class="export-btn" onclick="clearData()">
                        <i class="fas fa-trash"></i>
                        Clear Data
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentMonth = 'January';
        let budgetData = {};
        let chart = null;
        let savingsGoal = 0;

        // Investment categories that should be counted as investments
        const investmentKeywords = ['investment', 'savings', 'fund', 'sip', 'mutual', 'stock'];

        // Initialize the app

            loadData();
            setupEventListeners();
            updateDisplay();
        });

            // Month selector
            document.querySelectorAll('.month-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.month-btn.active').classList.remove('active');
                    this.classList.add('active');
                    currentMonth = this.dataset.month;
                    loadData();
                    updateDisplay();
                });
            });

            // Salary input
            document.getElementById('salary').addEventListener('input', function() {
                saveData();
                updateDisplay();
            });
